name: Generate Proto Packages

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  GO_VERSION: '1.24'

jobs:
  check-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.25.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint proto files
        run: buf lint
  # Simple generation and testing
  generate-go:
    runs-on: ubuntu-latest
    needs: check-proto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.25.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate Go code
        run: buf generate

      - name: Test Go package
        run: |
          cd packages/go_module
          go mod tidy
          go build ./...

      - name: Configure Git (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push Go changes (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git add packages/go_module/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated Go protobuf code"
            git push
          fi

  generate-flutter:
    runs-on: ubuntu-latest
    needs: check-proto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Flutter Pub Packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0

      - name: Clean old proto files in Flutter package
        run: rm -rf packages/flutter_package/proto/*

      - name: Copy proto files to Flutter package
        run: cp -r proto/. packages/flutter_package/proto/

      - name: Download Google Protobuf standard proto files
        run: |
            mkdir -p packages/flutter_package/proto/google/protobuf
            curl -o packages/flutter_package/proto/google/protobuf/timestamp.proto https://raw.githubusercontent.com/protocolbuffers/protobuf/main/src/google/protobuf/timestamp.proto
            curl -o packages/flutter_package/proto/google/protobuf/empty.proto https://raw.githubusercontent.com/protocolbuffers/protobuf/main/src/google/protobuf/empty.proto

      - name: Install protoc
        run: |
            PROTOC_VERSION=23.3
            wget https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip
            unzip protoc-${PROTOC_VERSION}-linux-x86_64.zip -d protoc3
            sudo mv protoc3/bin/* /usr/local/bin/
            sudo mv protoc3/include/* /usr/local/include/
            rm -rf protoc3 protoc-${PROTOC_VERSION}-linux-x86_64.zip

      - name: Install protoc-gen-dart
        run: dart pub global activate protoc_plugin

      - name: Cache Flutter Build and Tooling
        uses: actions/cache@v4
        with:
          path: |
            packages/flutter_package/.dart_tool
            packages/flutter_package/build
            packages/flutter_package/.flutter-plugins
            packages/flutter_package/.flutter-plugins-dependencies
            packages/flutter_package/.packages
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('packages/flutter_package/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      - name: Generate Dart proto code manually
        run: |
                export PATH="$PATH":"$HOME/.pub-cache/bin"
                cd packages/flutter_package
                rm -rf lib/src/generated
                mkdir -p lib/src/generated
                protoc \
                  --dart_out=grpc:lib/src/generated \
                  --proto_path=proto \
                  --proto_path=proto/google \
                  $(find proto -name '*.proto')

      - name: Generate Flutter code
        run: |
          cd packages/flutter_package
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Test Flutter package
        run: |
          cd packages/flutter_package
          flutter analyze

      - name: Configure Git (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push Flutter changes (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git add packages/flutter_package/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated Flutter protobuf code"
            git push
          fi