name: Generate Proto Packages

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  GO_VERSION: '1.24'

jobs:
  check-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.50.0

      - name: Lint proto files
        run: buf lint

  generate-and-test:
    runs-on: ubuntu-latest
    needs: check-proto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Flutter Pub Packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0

      - name: Setup Dart protoc plugin
        run: dart pub global activate protoc_plugin

      - name: Generate Go and Flutter code
        run: buf generate

      - name: Test Go package
        run: |
          cd packages/go_module
          go mod tidy
          go build ./...

      - name: Install Flutter dependencies and test
        run: |
          cd packages/flutter_package
          dart pub get
          dart analyze

      - name: Configure Git (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated code (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git add packages/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated protobuf code"
            git push
          fi