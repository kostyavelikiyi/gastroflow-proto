name: Generate Proto Packages

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  # Simple generation and testing
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.25.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Lint proto files
        run: buf lint

      - name: Generate Go code
        run: buf generate

      - name: Generate Flutter code
        run: |
          cd packages/flutter_package
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Test Go package
        run: |
          cd packages/go_module
          go mod tidy
          go build ./...

      - name: Test Flutter package
        run: |
          cd packages/flutter_package
          flutter analyze