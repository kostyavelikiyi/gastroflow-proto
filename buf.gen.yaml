version: v1
# Buf code generation configuration
# Настройка генерации кода для всех поддерживаемых языков

managed:
  enabled: true

plugins:
  # Go generation
  - plugin: buf.build/protocolbuffers/go
    out: generated/go
    opt:
      - module=github.com/gastroflow/proto-go
  
  # Go gRPC generation  
  - plugin: buf.build/grpc/go
    out: generated/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false