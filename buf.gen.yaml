version: v1
# Buf code generation configuration
# Настройка генерации кода для всех поддерживаемых языков

managed:
  enabled: true

plugins:
  # Go generation
  - plugin: buf.build/protocolbuffers/go
    out: generated/go
    opt:
      - module=github.com/gastroflow/proto-go
  
  # Go gRPC generation  
  - plugin: buf.build/grpc/go
    out: generated/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # Dart/Flutter generation with gRPC support
  - plugin: buf.build/protocolbuffers/dart
    out: generated/dart
    opt:
      - grpc

  # TypeScript generation
  - plugin: buf.build/bufbuild/es
    out: generated/typescript
    opt:
      - target=ts

  # TypeScript gRPC generation  
  - plugin: buf.build/connectrpc/es
    out: generated/typescript
    opt:
      - target=ts