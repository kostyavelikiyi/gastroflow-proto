version: v1
# Simplified buf generation - only Go
# Dart generation is handled by protoc_builder

managed:
  enabled: true

plugins:
  # Go generation
  - plugin: buf.build/protocolbuffers/go
    out: packages/go_module
    opt:
      - module=github.com/gastroflow/proto-go
  
  # Go gRPC generation  
  - plugin: buf.build/grpc/go
    out: packages/go_module
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false