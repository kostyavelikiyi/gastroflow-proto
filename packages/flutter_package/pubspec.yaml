name: gastroflow_proto
description: >
  Generated Dart/Flutter code for GastroFlow Protocol Buffers.
  Provides strongly-typed models and gRPC clients for all GastroFlow domains:
  orders, menu, restaurants.
version: 1.0.0
homepage: https://github.com/gastroflow/gastroflow-proto
repository: https://github.com/gastroflow/gastroflow-proto
issue_tracker: https://github.com/gastroflow/gastroflow-proto/issues
documentation: https://proto.gastroflow.com

publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Protocol Buffers - latest stable versions
  protobuf: ^3.1.0
  grpc: ^4.1.0
  fixnum: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Protocol Buffer code generation
  build_runner: ^2.4.12
  protoc_builder: ^0.4.1

flutter:
  # No assets currently

# Screenshots would be added here for pub.dev publishing

funding:
  - https://github.com/sponsors/gastroflow

# Platforms supported
platforms:
  android: null
  ios: null
  web: null